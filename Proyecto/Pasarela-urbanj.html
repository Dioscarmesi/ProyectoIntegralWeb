<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago con PayPal | UrbanJ</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AZ6LybtguGfEmBsAIJuYveQ_8EutONcIWsK2605qU8MFNaUzm2vEXqsGcEdIFk1XwIBnzZBjzaE9cjX5&currency=MXN"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #000;
    }

    #paypal-button-container {
      max-width: 350px;
      width: 100%;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2><span style="color:#00c6ff;">UrbanJ</span></h2>
    <div id="paypal-button-container"></div>
  </div>

  <script>
    paypal.Buttons({
      style: {
        color: 'blue',
        shape: 'pill',
        label: 'pay'
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '100' // Monto en MXN
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Gracias por tu compra, ' + details.payer.name.given_name + '!');
        });
      },
      onCancel: function(data) {
        alert("Pago cancelado");
      },
      onError: function(err) {
        console.error("Error con PayPal:", err);
        alert("Hubo un error al procesar el pago");
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
