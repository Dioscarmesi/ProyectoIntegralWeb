<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Crear Cuenta</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script defer src="JS/script.js"></script>
</head>
<body>

    <!-- Banner superior -->
    <header class="banner">
        <h1>Tienda Online</h1>
    </header>

    <!-- NavBar -->
    <nav class="navbar">
        <a href="index.html">Navegar Productos</a>
        <a href="#">Acerca de Nosotros</a>
    </nav>

    <!-- Formulario inicio / registro -->
    <section class="login-container">
        <div class="form-box">
            <button onclick="mostrarFormulario('login')">Iniciar Sesión</button>
            <button onclick="mostrarFormulario('registro')">Crear Cuenta</button>

            <form id="form-login">
                <h2>Iniciar Sesión</h2>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>

            <form id="form-registro" class="hidden">
                <h2>Crear Cuenta</h2>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar contraseña" required>
                <input type="text" placeholder="Nombre Completo" required>
                <input type="date" required>
                <input type="text" placeholder="País" required>
                <input type="text" placeholder="Ciudad" required>
                <input type="number" placeholder="Código Postal" required>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
    </section>

    <!-- Legales -->
    <footer class="footer">
        <p>&copy; 2025 Tienda Online. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
